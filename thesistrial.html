<!DOCTYPE html>
<html lang="en">
  <link rel="shortcut icon" type="image/png" href="thesis_icon.png">
<head>
  <title>Thesis trial :D</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* Hero image section */
    .hero {
      background-image: url('image1.JPG');
      height: 80vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 1px #000;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
    }

    /* Header */
    header {
      background-color: #599c9f;
      padding: 60px;
      text-align: center;
      font-size: 35px;
      color: white;
    }

    header p {
      font-size: 20px;
      margin: 0;
    }

    /* Section as flex layout */
    section {
      display: flex;
      align-items: stretch;
      min-height: calc(100vh - 80vh - 30px - 10px); /* hero + header + footer */
    }

    /* Navigation column */
    nav {
      width: 15%;
      background: #d1e2f7;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      display: inline-block;
      background-color: #6596cf;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      width: 100%;
      text-align: center;
    }

    nav ul li a:hover {
      background-color: #5077a8;
    }

    /* Main content area */
    article {
      width: 85%;
      padding: 20px;
      background-color: white;
    }

    article img {
      max-width: 100%;
      height: auto;
    }

    /* Footer */
    footer {
      background-color: #599c9f;
      padding: 10px;
      text-align: center;
      color: white;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      section {
        flex-direction: column;
      }

      nav, article {
        width: 100%;
      }

      .hero {
        font-size: 32px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Hero section -->
<div class="hero">
  Thesis Trial
</div>

<!-- Header -->
<header>
  <p>This is just a trial!</p>
</header>

<!-- Main content -->
<section>
  <nav>
    <ul>
      <li><a href="https://janahermans.github.io/thesistrial.html">Home</a></li>
      <li><a href="https://janahermans.github.io/01chapter.html">Chapter 1</a></li>
      <li><a href="https://janahermans.github.io/02chapter.html">Chapter 2</a></li>
      <li><a href="https://janahermans.github.io/03chapter.html">Chapter 3</a></li>
    </ul>
  </nav>

  <article id="content">
    <p>Navigate through this empty shell of a thesis!</p>
    <img src="meme.JPG" alt="Meme Image">
  </article>  
</section>

<!-- Footer -->
<footer>
  <p>Footer</p>
</footer>

<script src="scripts/main.js"></script>
</body>
</html>
