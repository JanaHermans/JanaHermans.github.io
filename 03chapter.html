<!DOCTYPE html>
<html lang="en">
  <link rel="shortcut icon" type="image/png" href="thesis_icon.png">
<head>
<title>Thesis trial :D</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #ffc9c9;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 15%;
  height: 300px; /* only for demonstration, should be removed */
  background: #cdeefc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #fffafa;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #ffc8c8;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2>Thesis trial</h2>
  <p>This is just a trial!</p>
</header>


<section>
  <nav>
    <ul>
      <li><a href="https://janahermans.github.io/01chapter.html">Chapter 1</a></li>
      <li><a href="https://janahermans.github.io/02chapter.html">Chapter 2</a></li>
      <li><a href="https://janahermans.github.io/03chapter.html">Chapter 3</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>Chapter 3</h1>
    <p>In Chapter 3, we investigate moderators of the prospective associations between prenatal maternal depression and child mental health.</p>
    <p>A preregistration of this project can be found <a href="https://osf.io/264s9">here</a>.</p> 
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
